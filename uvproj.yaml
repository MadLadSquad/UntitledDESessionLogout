name: "ude-session-logout"
version: "1.0.0.0"
engine-version: "1.0.0.0"
build-mode-static: false
build-mode-vendor: true
enabled-modules:
  os: true
  dbus: true
  uexec: false
  theming: true
  notifications: false
  polkit: false
  ufont: false
  i18n: true
  undo_redo: false
  plotting: false
  knobs: false
  spinners: false
  toggles: false
  text_utils: false
  cli_parser: false
additional-installs:
  unix:
    - file: Config/Dist/com.madladsquad.ude-session-logout.service
      directory: share/dbus-1/services
      macro-name: UDE_SESSION_LOGOUT_SERVICE_CONFIG_DIR
      is-directory: false
    - file: Config/Dist/com.madladsquad.ude-session-logout.desktop
      directory: share/applications
      macro-name: UDE_SESSION_LOGOUT_DESKTOP_FILE_DIR
      is-directory: false
    - file: Content/ude-session-logout.png
      directory: share/icons
      macro-name: UDE_SESSION_LOGOUT_ICON_DIR
      is-directory: false
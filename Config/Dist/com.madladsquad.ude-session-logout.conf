<!-- Allow the ude-session-logout utility to power off the system -->
<policy group="power">
  <allow own="org.madladsquad.ude-session-logout"/>
  <allow send_destination="org.freedesktop.login1" send_interface="org.freedesktop.login1.Manager" send_member="PowerOff"/>
  <allow send_destination="org.freedesktop.login1" send_interface="org.freedesktop.login1.Manager" send_member="Reboot"/>
  <allow send_destination="org.freedesktop.login1" send_interface="org.freedesktop.login1.Manager" send_member="Suspend"/>
  <allow send_destination="org.freedesktop.login1" send_interface="org.freedesktop.login1.Manager" send_member="TerminateSession"/>
  <allow send_destination="org.freedesktop.login1" send_interface="org.freedesktop.login1.Manager" send_member="Hibernate"/>
  <allow send_destination="org.freedesktop.login1" send_interface="org.freedesktop.login1.Manager" send_member="ListSessions"/>
</policy>